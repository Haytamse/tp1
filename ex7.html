<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exo07</title>
</head>
<body>

  <h2>Créer un compte</h2>

  <form action="#" method="post">

    <fieldset>
      <legend>Identité</legend>

      <div>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
      </div>

      <div>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>
      </div>

      <div>
        <label for="dateNaissance">Date de naissance :</label>
        <input type="date" id="dateNaissance" name="dateNaissance" 
               min="1900-01-01" max="2025-10-20" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Contact</legend>

      <div>
        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" 
               pattern="^0[5-7]\d{8}$" 
               title="Le numéro doit commencer par 05, 06 ou 07 et contenir 10 chiffres." 
               required>
      </div>

      <div>
        <label for="site">Site personnel :</label>
        <input type="url" id="site" name="site" placeholder="https://exemple.com">
      </div>
    </fieldset>

    <fieldset>
      <legend>Sécurité</legend>

      <div>
        <label for="motdepasse">Mot de passe :</label>
        <input type="password" id="motdepasse" name="motdepasse" minlength="8" required>
      </div>

      <div>
        <label for="confirmation">Confirmation :</label>
        <input type="password" id="confirmation" name="confirmation" minlength="8" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Préférences</legend>

      <div>
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">S'abonner à la newsletter</label>
      </div>

      <div>
        <label>Rôle :</label><br>
        <input type="radio" id="etudiant" name="role" value="Etudiant" required>
        <label for="etudiant">Étudiant</label>

        <input type="radio" id="pro" name="role" value="Pro" required>
        <label for="pro">Professionnel</label>
      </div>
    </fieldset>

    <div>
      <button type="submit">Créer le compte</button>
    </div>

  </form>

</body>
</html>
