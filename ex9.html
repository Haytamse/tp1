<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exo09 — Accessibilité et médias</title>
</head>
<body>
  
  <a href="#main" class="skip-link">Aller au contenu</a>

  <header>
    <h1>Exercice 09 : Médias et Accessibilité</h1>
  </header>

  <main id="main">
    <section>
      <h2>Image illustrative</h2>
      <figure>
        <img src="img/paysage.jpg" alt="Paysage naturel avec montagnes et lac" width="500" />
        <figcaption>Un magnifique paysage naturel.</figcaption>
      </figure>
    </section>

    <section>
      <h2>Extrait audio</h2>
     
      <audio controls>
        <source src="audio/extrait.mp3" type="audio/mpeg" />
        Votre navigateur ne supporte pas l’audio — <strong>audio non disponible</strong>.
      </audio>
    </section>
  </main>

  <footer>
    <p>&copy; <time datetime="2025">2025</time> — Exercice HTML5 accessibilité.</p>
  </footer>
</body>
</html>
